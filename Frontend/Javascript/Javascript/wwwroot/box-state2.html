<meta charset="utf-8" />
<html>
<head>
    <title>box-state2</title>
</head>
<body>
    <style>
        #box {
            border: solid 3px;
            width: 300px;
            height: 300px;
            background-color: red;
           
        }
    </style>
    <button id="knappA">Click me!</button>

    <div id="box">
    </div>
    <script>

        let knappA = document.getElementById("knappA");
        let box = document.getElementById("box");
        knappA.addEventListener("click", () => {

            if (box.style.backgroundColor == "red")
                box.style.backgroundColor = "blue"

            else if (box.style.backgroundColor == "blue")
                box.style.backgroundColor = "green"

            else 
                box.style.backgroundColor = "red"
        });


    </script>





</body>
</html>
